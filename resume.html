    <body>
        <div>
            <form>

                <h1 align="center">
                    Форма резюме
                </h1>

                <label>
                    <p>
                        &nbsp;&nbsp;&nbsp;&nbsp; Ваше имя :<br />
                         <input type="text" name="name" required />
                    </p>
                </label>
                <label>
                    <p>
                        &nbsp;&nbsp;&nbsp;&nbsp; Ваша фамилия :<br />
                         <input type="text" name="surname" required />
                    </p>
                </label>
                <label>
                    <p>
                        &nbsp;&nbsp;&nbsp;&nbsp; Дата рождения :<br />
                         <input type="date" name="DoB" required </p>
                    <p>
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp; Ваше Образование : <br />
                <select name="education" required>
                    <option value="no" selected> Нет </option>
                    <option value="m"> Среднее </option>
                    <option value="um"> Средне-специальное </option>
                    <option value="ph"> Неоконченное высшее </option>
                    <option value="h"> Высшее </option>
                    <option value="2h"> Два высших и более </option>
                </select>
                </p>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp; Семейное положение :
                </p>
                <div>
                    <label>
                        <p> <input type="radio" name="ms" value="0" /> <span> Холост/не замужем </span> </p>
                    </label>
                    <label>
                        <p> <input type="radio" name="ms" value="1" checked /> <span> Женат/замужем </span> </p>
                    </label>
                </div>

                <div class="language">
                    <p>
                        &nbsp;&nbsp;&nbsp;&nbsp; Языки, которые Вы знаете :
                    </p>
                    <p><input type="checkbox" name="lang" value="b" /> Беларусский </p>
                    <p><input type="checkbox" name="lang" value="r" checked /> Русский </p>
                    <p><input type="checkbox" name="lang" value="e" /> Английский </p>
                    <p><input type="checkbox" name="lang" value="g" /> Немецкий </p>
                    <p><input type="checkbox" name="lang" value="f" /> Французский </p>
                    <p><input type="checkbox" name="lang" value="s" /> Испанский </p>
                    <p><input type="checkbox" name="lang" value="other" /> Другой </p>
                </div>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp; Опыт работы в месяцах:
                </p>
                <p> <input type="number" name="exp" min="0" max="361" required /> </p>
                <label>
                    <p>
                        &nbsp;&nbsp;&nbsp;&nbsp; Опишите места работы:
                    <div class="textarea">
                        <textarea required cols="75" rows="10" name="about" required></textarea>
                    </div>
                    </p>
                </label>
                <label>
                    <p> 
                        &nbsp;&nbsp;&nbsp;&nbsp; О себе:
                    <div class="textarea">
                        <textarea required cols="75" rows="10" name="about" required></textarea>
                    </div>
                    </p>
                </label>
                <p> 
                    &nbsp;&nbsp;&nbsp;&nbsp; Есть ли у вас водительские права?
                <div>
                    <label>
                        <p> <input type="radio" name="car" value="yes" /> <span> Да </span> </p>
                    </label>
                    <label>
                        <p> <input type="radio" name="car" value="no" checked /> <span> Нет </span> </p>
                    </label>
                </div>
                </p>
                <label>
                    <p>
                        &nbsp;&nbsp;&nbsp;&nbsp; Ваш e-mail : <input type="email" name="mail" required />
                    </p>
                </label>
                <br /><br />
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp; <input type="submit" value="Отправить" />
                </p>

            </form>
